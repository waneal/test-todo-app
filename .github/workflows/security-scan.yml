name: "Security Scan"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # 毎週日曜日に実行

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22.14.0
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit
      run: npm audit --production
      continue-on-error: true
      
    # 代替方法でSBOMを生成（cyclonedxを使わない）
    - name: Install license-checker
      run: npm install -g license-checker
      
    - name: Generate dependencies information
      run: |
        echo "# Software Bill of Materials (SBOM)" > sbom.md
        echo "## Dependencies" >> sbom.md
        echo '```' >> sbom.md
        npm list --all --json >> sbom.md
        echo '```' >> sbom.md
        echo "## Licenses" >> sbom.md
        echo '```' >> sbom.md
        license-checker --json >> sbom.md
        echo '```' >> sbom.md
        
    - name: Save dependency report
      # アップロードアクションを使わずにGitHub Actionsのアーティファクト機能を直接使用
      uses: actions/upload-artifact@v2
      with:
        name: dependency-report
        path: sbom.md
